<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="controls" id="meme1" checked>
        <input type="radio" name="controls" id="meme2">
        <input type="radio" name="controls" id="meme3">
        <input type="radio" name="controls" id="meme4">
        <input type="radio" name="controls" id="meme5">

        <div class="wrapper-images">
            <div class="images">
                <img src="image/slide1.jpg" alt="slide1">
                <img src="image/slide2.jpg" alt="slide2">
                <img src="image/slide3.jpg" alt="slide3">
                <img src="image/slide4.jpg" alt="slide4">
                <img src="image/slide5.jpg" alt="slide5">
            </div>
        </div>
        <div class="wrapper-texts-controls">
            <div class="wrapper-texts">
                <div class="texts">
                    <div class="text">Best reason</div>
                    <div class="text">In the what...</div>
                    <div class="text">Помедори</div>
                    <div class="text">Who asked</div>
                    <div class="text">RAAAAAAAAAAAGH</div>
                </div>
            </div>
            <div class="controls">
                <label for="meme1"><div class="control meme1"></div></label>
                <label for="meme2"><div class="control meme2"></div></label>
                <label for="meme3"><div class="control meme3"></div></label>
                <label for="meme4"><div class="control meme4"></div></label>
                <label for="meme5"><div class="control meme5"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
